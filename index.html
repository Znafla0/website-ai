<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website AI Ku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Chat dengan AI</h1>
        <p>Tanyakan apa saja kepada AI yang menggunakan teknologi Groq!</p>
        
        <div class="chat-box">
            <div id="response-area">
                <!-- Jawaban AI akan muncul di sini -->
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik pertanyaanmu di sini...">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
