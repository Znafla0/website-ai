<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RGB - Modern Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-robot"></i>
                    ZNAFLA AI
                </h1>
                <p>Tanyakan apa saja kepada ZNAFLA</p>
            </div>
        </header>
        
        <main class="chat-container">
            <div id="message-container" class="message-container"></div>

            <div id="typing-indicator" class="message ai-message typing-indicator">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <div class="input-container">
                <textarea id="user-input" class="chat-input" placeholder="Ketik pesanmu di sini..." rows="1"></textarea>
                <button id="send-btn" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-info">
                <span id="status-text">Powered by Mixtral-8x7b-32768</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
