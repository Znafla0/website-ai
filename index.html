<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website AI Ku</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ikon untuk avatar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Chat dengan AI</h1>
            <p>Tanyakan apa saja kepada AI yang menggunakan teknologi Groq!</p>
        </header>
        
        <main class="chat-box">
            <div id="message-container">
                <!-- Semua pesan akan muncul di sini -->
            </div>

            <!-- Indikator mengetik AI (awalnya tersembunyi) -->
            <div id="typing-indicator" class="message ai-message">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <textarea id="user-input" placeholder="Ketik pertanyaanmu di sini..." rows="1"></textarea>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
